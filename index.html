<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Ordering App</title>
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
	<link 
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
</head>
<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
    </header>
    <main>
        <section class="products"></section>
        <section class="order-details">
                <h2>Your order</h2>

                <div class="order">
                    <div class="order-products">
                        
                    </div>
                    <div class="order-product" id="total-price-div">
                        <h3>Total price:</h3>
                        <h4 class="order-price" id="total-price">$0</h4>
                    </div>

                    <button id="complete-btn">Complete order</button>
                </div>
        </section>
        <section class="place-order">
            <h2>Enter card details</h2>
            <input type="text" placeholder="Enter your name" name="name" id="name">
            <input type="text" placeholder="Enter card number" name="number" id="number">
            <input type="text" placeholder="Enter CVV" name="cvv" id="cvv">
            <button>Pay</button>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
